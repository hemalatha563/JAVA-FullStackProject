<body>
<div class="col-md-6 offset-md-3">
    <h3> Update Restaurant </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Restaurant Name</label>
            <input  placeholder="Enter the Restaurant Name" type="text" class ="form-control" id = "restaurantName"
                [(ngModel)] = "restaurant.restaurantName" name = "restaurantName">
        </div>

        <div class="form-group">
            <label> Owner Name</label>
            <input  placeholder="Enter the Owner Name" type="text" class ="form-control" id = "ownerName"
                [(ngModel)] = "restaurant.ownerName" name = "ownerName">
        </div>

        <div class="form-group">
            <label> Food Type</label>
            <input  placeholder="Enter the Food Type" type="text" class ="form-control" id = "foodType"
                [(ngModel)] = "restaurant.foodType" name = "foodType">
        </div>
        <div class="form-group">
            <label> Ratings</label>
            <input   placeholder="Enter the Ratings" type="text" class ="form-control" id = "rating"
                [(ngModel)] = "restaurant.rating" name = "rating">
        </div>
        <div class="form-group">
            <label> Location</label>
            <input   placeholder="Enter the location" type="url" class ="form-control" id = "location"
                [(ngModel)] = "restaurant.location" name = "location">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
    </div> 
</body>
